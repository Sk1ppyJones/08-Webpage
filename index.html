<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">
        <h1>
            Bart Simpson's Sentences
        </h1>
        <form action="">
            <p>Enter a Sentence:</p>
            <input id='sentence' type="text">
            <p>
                How many times?
            </p>
            <input id='times' type="number">
            <br>
            <br>
            <button type="button" onclick="myFunction()">Write Sentences</button>
        </form>
        <ol id="output"></ol>
    </div>

    <script>
        function myFunction() {
            let numTimes = document.getElementById('times').value;

            for (let i = 0; i < numTimes; i++) {
                // Create an "li" node:
                const node = document.createElement("li");

                // Create a text node:
                const textnode = document.createTextNode(document.getElementById('sentence').value);

                // Append the text node to the "li" node:
                node.appendChild(textnode);

                // Append the "li" node to the list:
                document.getElementById("output").appendChild(node);
            }
        }
    </script>
</body>

</html>
